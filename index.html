<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ForLove</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="form">
        <label for="" class="label">Давай немного поиграем</label>
        <label for="">Для того чтобы получить доступ к следующему вопросу введи кодовое слово</label>
        <input class="input-text" type="text" value="">
        <label for="" class="label-start">Подсказка: Что на свете не имеет ни цены, ни меры, ни веса?</label>
        <button type="submit" class="btn-submit">Ввести</button>
    </form>
        
        <div class="container">
            <ul class="list-of-questions">
                <li class="question unvisible"><a href="" class="question-link">
                    <img src="./svg/romance.svg" alt="" width="30px">    
                    Задание номер 1
                </a></li>
                <li class="question unvisible"><a href="" class="question-link">
                    <img src="./svg/chocolate.svg" alt="" width="30px">    
                    Задание номер 2
                </a></li>
                <li class="question unvisible"><a href="" class="question-link">
                    <img src="./svg/wedding-anniversary-date.svg" alt="" width="30px">    
                    Задание номер 3
                </a></li>
                <li class="question unvisible"><a href="" class="question-link">
                    <img src="./svg/we-are-here.svg" alt="" width="30px">    
                    Задание номер 4
                </a></li>
                <li class="question unvisible"><a href="" class="question-link">
                    <img src="./svg/love.svg" alt="" width="30px">    
                    Задание номер 5
                </a></li>
            </ul>
            <div class="question-container">
                <div class="q-n-1 unvisible">
                    <p>Как называется заведение на фото?</p>
                    <img class="q1-img-class" src="./img/q1-img.jpg" alt="q1">
                </div>
                <div class="q-n-2 unvisible">
                    <p>Какая шоколадка самая вкусная?</p>
                    <video class="video-q2" src="./video/video_2022-02-09_20-35-17.mp4" width="600" height="400" controls></video> 
                </div>
                <div class="q-n-3 unvisible">
                    <p class="q-n-3-text">В каком году сделано фото?</p>
                    <button type="button" class="btn-close unvisible">Закрыть</button>
                    <img class="q3-img-class" src="./img/q3(1)-img.jpg" alt="q3">
                    
                </div>
                <div class="q-n-4 unvisible">
                    <p>Какое расстояние между двумя любящими сердцами?</p>
                    <img class="q4-img-class" src="./img/q4-img.jpg" alt="q4">
                </div>
                <div class="q-n-5 unvisible">
                    <p>Кликай по сердцу</p>
                    <img src="./svg/I-love-you.svg" alt="" class="love-svg" width="600px">
                    <p class="counter"></p>
                    <p class="text-q5"></p>
                    <p class="final-q"></p>
                </div>
            </div>

        </div>
        
    
    



    <script src="main.js" type="module"></script>
</body>
